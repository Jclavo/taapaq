<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" [hidden]="!authUtils.isAuthenticated()">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header><strong>Menu</strong></ion-list-header>
          <ion-note>{{authUtils.user.info.fullname}} - {{authUtils.user.login}} </ion-note>
          
          <ion-menu-toggle auto-hide="false" *ngFor="let p of authUtils.modules; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'" color="dark"></ion-icon>
              <ion-label>{{ p.name }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <!-- <ion-list-header>Labels</ion-list-header> -->
          <ion-item (click)="closeSession()" lines="none">
            <ion-icon slot="start" name="lock-closed" color="danger"></ion-icon>
            <ion-label><strong>Logout</strong></ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
