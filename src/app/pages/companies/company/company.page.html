<ion-header>
  <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Company</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #form="ngForm" (ngSubmit)="save()" method="post">

    <ion-card>
      <ion-item>
        <ion-input position="floating" [(ngModel)]="company.name" type="text" placeholder="Name" 
          name="name" maxLength="45" required>
        </ion-input>
        <ion-icon name="business" item-start></ion-icon>
      </ion-item>
    </ion-card>

    <ion-item>
      <ion-label>Countries</ion-label>
      <ionic-selectable
        name="country_id"
        [(ngModel)]="company.country_id"
        [items]="countries"
        itemValueField="id"
        itemTextField="name"
        [canSearch]="true"
        [shouldStoreItemValue]="true"
        >
      </ionic-selectable>
    </ion-item>

    <ion-row text-center>
      <ion-col col-6>
        <ion-button expand="full" type="submit" color="dark" [disabled]="!form.valid">Save</ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button expand="full" color="danger" (click)="form.reset()">Reset
        </ion-button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
