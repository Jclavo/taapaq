<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Companies List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar [(ngModel)]="searchValue" (ionChange)="search()"></ion-searchbar>

  <ion-list>
    <ion-card *ngFor="let company of companies">

      <ion-item class="ion-activated">
        <ion-icon name="business" slot="start"></ion-icon>
        <ion-label>{{company.name}}</ion-label>
        <ion-button fill="outline" slot="end" (click)="update(company.id)" color="success">
          <ion-icon name="create"></ion-icon>  
        </ion-button>
        <ion-button fill="outline" slot="end" (click)="delete(company.id,company.name)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>

    </ion-card>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" routerLink='/company'>
      <ion-icon name="business"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
