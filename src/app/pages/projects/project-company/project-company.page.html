<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Project - Company</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #form="ngForm" (ngSubmit)="save()" method="post">

    <ion-item>
      <ion-label>Projects</ion-label>
      <ionic-selectable
        name="project_id"
        [(ngModel)]="project_company.project_id"
        [items]="projects"
        itemValueField="id"
        itemTextField="name"
        [canSearch]="true"
        [shouldStoreItemValue]="true"
        (onChange)="onChangeProject()"
        >
      </ionic-selectable>
    </ion-item>
  
    <ion-item>
      <ion-label>Companies</ion-label>
      <ionic-selectable
        name="company_id"
        [(ngModel)]="project_company.company_id"
        [items]="companies"
        itemValueField="id"
        itemTextField="name"
        [canSearch]="true"
        [shouldStoreItemValue]="true"
        >
      </ionic-selectable>
    </ion-item>

    <ion-row text-center>
      <ion-col col-6>
        <ion-button expand="full" type="submit" color="dark" [disabled]="!form.valid">Save</ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button expand="full" color="danger" (click)="form.reset()">Reset
        </ion-button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
