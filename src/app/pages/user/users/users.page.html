<ion-header>
  <ion-toolbar color="dark">
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>User</ion-title>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #form="ngForm" (ngSubmit)="save(form)" method="post">

    <ion-card>
      <ion-item>
        <ion-input position="floating" [(ngModel)]="user.login" type="text" placeholder="Login" name="login" required>
        </ion-input>
        <ion-icon name="key" item-start></ion-icon>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-select [(ngModel)]="user.company_id" name="company_id" placeholder="Company" (ionChange)="getProjects()">
        <ion-select-option *ngFor="let company of companies" value="{{company.id}}">
          {{company.name}}
        </ion-select-option>
      </ion-select>
    </ion-card>

    <ion-card>
      <ion-select [(ngModel)]="user.project_id" name="project_id" placeholder="Project">
        <ion-select-option *ngFor="let project of projects" value="{{project.id}}">
          {{project.name}}
        </ion-select-option>
      </ion-select>
    </ion-card>

    <!-- <ion-card>
      <ion-item>
        <ion-input position="floating" [(ngModel)]="user.password" type="password" placeholder="Password"
          name="password" required>
        </ion-input>
        <ion-icon name="key" item-start></ion-icon>
      </ion-item>
    </ion-card> -->

    <ion-row text-center>
      <ion-col col-6>
        <ion-button expand="full" type="submit" color="dark" [disabled]="!form.valid">Save</ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button expand="full" color="danger" (click)="form.reset()">Reset
        </ion-button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
