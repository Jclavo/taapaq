<ion-header>
  <ion-toolbar color="dark">
    <ion-toolbar color="dark">
      <ion-buttons slot="secondary">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>User</ion-title>
      <ion-buttons slot="primary">
        <ion-icon name="person" slot="end"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #form="ngForm" (ngSubmit)="save()" method="post">

    <ion-card>
      <ion-item>
        <ion-input position="floating" [(ngModel)]="user.name" type="text" placeholder="Name" name="name" required>
        </ion-input>
        <ion-icon name="person" item-start></ion-icon>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-input position="floating" [(ngModel)]="user.email" type="email" placeholder="Email" name="email" required>
        </ion-input>
        <ion-icon name="mail" item-start></ion-icon>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-input position="floating" [(ngModel)]="user.password" type="password" placeholder="Password"
          name="password" required>
        </ion-input>
        <ion-icon name="key" item-start></ion-icon>
      </ion-item>
    </ion-card>

    <ion-row text-center>
      <ion-col col-6>
        <ion-button expand="full" type="submit" color="dark" [disabled]="!form.valid">Save</ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button expand="full" color="danger" (click)="form.reset()">Reset
        </ion-button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
