<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #form="ngForm" (ngSubmit)="login()" method="post">

    <ion-card>
      <ion-item>
        <ion-input position="floating" [(ngModel)]="user.email" type="email" placeholder="Email" name="name" required>
        </ion-input>
        <ion-icon name="mail" item-start></ion-icon>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-input position="floating" [(ngModel)]="user.password" type="password" placeholder="Password"
          name="password" required>
        </ion-input>
        <ion-icon name="key" item-start></ion-icon>
      </ion-item>
    </ion-card>

    <ion-row text-center>
      <ion-col col-6>
        <ion-button expand="full" type="submit" color="success" [disabled]="!form.valid">Sign in</ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button expand="full" color="danger" (click)="form.reset()">Reset
        </ion-button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
