<ion-header>
  <ion-toolbar color="dark">
    <ion-title>{{appName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #form="ngForm" (ngSubmit)="login()" (keyup.enter)="login()" method="post">

    <ion-card>
      <ion-item>
        <ion-input position="floating" [(ngModel)]="user.login" type="text" placeholder="Login" name="login" 
          maxLength="45" required>
        </ion-input>
        <ion-icon name="key" item-start color="dark"></ion-icon>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-input position="floating" [(ngModel)]="user.password" type="password" placeholder="Password"
          name="password" maxLength="45" required>
        </ion-input>
        <ion-icon name="eye" item-start color="dark"></ion-icon>
      </ion-item>
    </ion-card>

    <ion-row text-center>
      <ion-col col-6>
        <ion-button expand="full" type="submit" color="dark" [disabled]="!form.valid">Sign in</ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button expand="full" color="danger" (click)="form.reset()">Reset
        </ion-button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
