<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Module</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #form="ngForm" (ngSubmit)="save()" method="post">

    <ion-item [hidden]="!authUtils.user.isSuper">
      <ion-label>Projects</ion-label>
      <ionic-selectable
        name="project_id"
        [(ngModel)]="module.project_id"
        [items]="projects"
        itemValueField="id"
        itemTextField="name"
        [canSearch]="true"
        [shouldStoreItemValue]="true"
        (onChange)="onChangeProject()"
        >
      </ionic-selectable>
    </ion-item>

    <ion-card>
      <ion-item>
        <ion-input position="floating" [(ngModel)]="module.name" type="text" placeholder="Name" name="name"
          maxLength="45" required>
        </ion-input>
        <ion-icon name="globe" item-start></ion-icon>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-input position="floating" [(ngModel)]="module.url" type="text" placeholder="Url" name="url" maxLength="500"
          required>
        </ion-input>
        <ion-icon name="link" item-start></ion-icon>
      </ion-item>
    </ion-card>

    <ion-item>
      <ion-label>Parent</ion-label>
      <ionic-selectable
        name="parent_id"
        [(ngModel)]="module.parent_id"
        [items]="modules"
        itemValueField="id"
        itemTextField="name"
        [canSearch]="true"
        [shouldStoreItemValue]="true"
        >
      </ionic-selectable>
    </ion-item>

    <ion-card>
        <ion-label>Resources</ion-label>
        <ion-item *ngFor="let resourcesCommon of resourcesCommons">
          <ion-label>{{resourcesCommon.name}}</ion-label>
          <ion-checkbox slot="end" [(ngModel)]="resourcesCommon.isChecked" name="{{resourcesCommon.name}}"></ion-checkbox>
        </ion-item>
    </ion-card>

    <ion-row text-center>
      <ion-col col-6>
        <ion-button expand="full" type="submit" color="dark" [disabled]="!form.valid">Save</ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button expand="full" color="danger" (click)="form.reset()">Reset
        </ion-button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
