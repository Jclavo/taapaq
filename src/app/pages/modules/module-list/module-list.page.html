<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Module List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-label><strong>Project</strong></ion-label>
  <ion-card>
    <ion-select [(ngModel)]="project_id" name="project_id" placeholder="Select..." (ionChange)="getModules($event)">
      <ion-select-option *ngFor="let project of projects" value="{{project.id}}">
        {{project.name}}
      </ion-select-option>
    </ion-select>
</ion-card>

  <ion-list>
    <ion-card *ngFor="let module of project.modules">

      <ion-item lines="none">
        <ion-icon name="rocket" slot="start"></ion-icon>
        <ion-button fill="outline" slot="end" (click)="update(module.id)" color="success">
          <ion-icon name="create"></ion-icon>  
        </ion-button>
        <ion-button fill="outline" slot="end" (click)="delete(module.id,module.name)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-card-header>
        <ion-card-title>{{ module.name }}</ion-card-title>
        <ion-card-subtitle>{{ module.url }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>

        <ion-chip *ngFor="let resource of module.resources" color="success">
          <ion-label color="dark">{{resource.name}}</ion-label>
          <ion-icon name="close" color="dark" (click)="deleteResource(resource.id,resource.name)"></ion-icon>
        </ion-chip>

        <ion-button fill="clear" color="success" routerLink='/resource/{{project_id}}/{{module.id}}'>
          <ion-icon slot="start" name="add-circle"></ion-icon>
        </ion-button>

      </ion-card-content>

    </ion-card>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" routerLink='/module/{{project.id}}'>
      <ion-icon name="globe"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
